version: "3.1"
rules:
# Greeting rule
- rule: Greet user
  steps:
    - intent: greet
    - action: utter_greet

# Default fallback
- rule: Default fallback
  steps:
    - intent: nlu_fallback
    - action: utter_no_career

- rule: Respond to user input
  steps:
    - intent: user_interest
    - action: action_smart_chat

